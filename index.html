<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <link rel="icon" href="assets/images/shaka.png" type="image/x-icon">
  <script src="assets/js/map.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1wM4-2r7MrpRZsGlXT8LgdSC5i--zUvo&libraries=places&callback=initMap">
  </script>

  <script src="https://code-institute-org.github.io/key-helper/helper.js"></script>
  <title>WindWizard</title>
</head>

<body>
  <div class="col-sm-12 heading-box">
    WindWizard <img class="logo" src="assets/images/shaka.png" alt="shaka logo">
  </div>

  <section class="container-lg">
    <div class="info-box">
      Click the map to get Coordinates for a spot, Or Search for it in the searchbar below.
    </div>
    <div class="row">

      <div class="pac-card" id="pac-card">
        <div id="pac-container">
          <input id="pac-input" type="text" placeholder="Enter a location">
        </div>
      </div>
      <div id="map-div" class="col-md-12">

      </div>
      <div class="col-sm-12 selection-box">
        <label for="spot">Latitude,Longitude</label>
        <input type="text" id="lat-long" name="spot" placeholder="Lat,Long" required
          class="col-sx-11 col-md-6 col-lg-3">
        <select id="source">
          <option value="1">WorldWeatherOnline</option>
          <option value="2">OpenWeather</option>
        </select>
        <input type="button" value="Get Forecast" id="forecast" />

      </div>
      <div id="card-container" class="row">

      </div>
    </div>
  </section>
  <script src="assets/js/encryptedkeys.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/worldWeatherOnline.js"></script>
  <script src="assets/js/openWeather.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</body>

</html>
