<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <script src="assets/js/map4.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1wM4-2r7MrpRZsGlXT8LgdSC5i--zUvo&callback=initMap"></script>
  <title>WindWizard</title>
</head>

<body>
  <H2>WINDWIZARD!</H2>
  <label for="spot">Latitude,Longitude</label>
  <input type="text" id="lat-long" name="spot" placeholder="Lat,Long" required>
  <select id="source">
    <option value="1">WorldWeatherOnline</option>
    <option value="2">OpenWeather</option>
  </select>
  <input type="button" value="Get Forecast" id="forecast" />
  <input type="button" value="Display Forecast" id="display-forecast" />
  <div class="row">
    <div id="map-div" class="col-md-8">

    </div>
    <div id="card-container" class=col-md-4>

    </div>
  </div>
  <script src="assets/keys/keys.js"></script>
  <script src="assets/js/general.js"></script>
  <script src="assets/js/worldWeatherOnline.js"></script>
  <script src="assets/js/openWeather.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</body>

</html>
