<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <link rel="icon" href="assets/images/shaka_orange.png" type="image/x-icon">
  <script src="assets/js/map.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1wM4-2r7MrpRZsGlXT8LgdSC5i--zUvo&libraries=places">
  </script>

  <script src="https://code-institute-org.github.io/key-helper/helper.js"></script>
  <title>WindWizard</title>
</head>

<body>
  <div class="col-sm-12 heading-box">
    WindWizard <img class="logo" src="assets/images/shaka_orange.png" alt="shaka logo">
  </div>

  <section class="container-lg">

    <div class="row">
      <div class="info-box col-md-12">
        Click the map to get Coordinates for a spot, Or Search for it in the searchbar below.
      </div>
      <div class="pac-card" id="pac-card">
        <div id="pac-container">
          <input id="pac-input" type="text" placeholder="Enter a location">
        </div>
      </div>
      <div id="map-div" class="col-sm-12">

      </div>
      <div class="col-sm-12 selection-box">
        <label for="spot">Latitude,Longitude</label>
        <input type="text" id="lat-long" name="spot" placeholder="Lat,Long" required
          class="col-sx-11 col-md-6 col-lg-3">
        <select id="source">
          <option value="1">WorldWeatherOnline</option>
          <option value="2">OpenWeather</option>
        </select>
        <input type="button" value="Get Forecast" id="forecast" />

      </div>
      <div id="card-container" class="row">

      </div>
    </div>
    <!-- copied from bootstrap documentation and modified -->
    <div class="modal" id="warning-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Wrong input</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Please provide input in format : latitude,longitude <br> example: 35.40,2.33 </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="assets/js/encryptedkeys.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/worldWeatherOnline.js"></script>
  <script src="assets/js/openWeather.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
</body>

</html>
